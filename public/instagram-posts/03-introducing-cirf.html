<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIRF Instagram Post 3 - Introducing CIRF</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      padding: 20px;
    }

    .post {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a18 100%);
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .gold-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 700px;
      height: 700px;
      border: 1px solid rgba(212, 175, 55, 0.15);
      border-radius: 50%;
    }

    .gold-ring::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 50%;
    }

    .gold-ring::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border: 1px solid rgba(212, 175, 55, 0.25);
      border-radius: 50%;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .label {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #d4af37;
      margin-bottom: 30px;
    }

    .main-title {
      font-family: 'Playfair Display', serif;
      font-size: 120px;
      font-weight: 700;
      color: #fdfdfb;
      letter-spacing: 8px;
      margin-bottom: 20px;
    }

    .subtitle {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 400;
      font-style: italic;
      color: #d4af37;
      margin-bottom: 50px;
    }

    .description {
      font-size: 20px;
      font-weight: 300;
      line-height: 1.8;
      color: #7c7c7c;
      max-width: 600px;
      margin-bottom: 50px;
    }

    .features {
      display: flex;
      gap: 60px;
    }

    .feature {
      text-align: center;
    }

    .feature-number {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 700;
      color: #d4af37;
      line-height: 1;
    }

    .feature-label {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #7c7c7c;
      margin-top: 8px;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 40px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 700;
      color: #fdfdfb;
      letter-spacing: 2px;
    }

    .cta {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #d4af37;
    }
  </style>
</head>
<body>
  <div class="post">
    <div class="gold-ring"></div>

    <div class="content">
      <div class="label">Introducing</div>
      <h1 class="main-title">CIRF</h1>
      <p class="subtitle">Cultural Innovation Resilience Framework</p>
      <p class="description">
        The first evidence-based framework for measuring and building cultural innovation capacity.
      </p>

      <div class="features">
        <div class="feature">
          <div class="feature-number">362</div>
          <div class="feature-label">Case Studies</div>
        </div>
        <div class="feature">
          <div class="feature-number">47</div>
          <div class="feature-label">Countries</div>
        </div>
        <div class="feature">
          <div class="feature-number">13</div>
          <div class="feature-label">Components</div>
        </div>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="logo">CIRF</div>
      <div class="cta">cultureinnovation.org</div>
    </div>
  </div>
</body>
</html>
