<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIRF Instagram Post 20 - Your Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      padding: 20px;
    }

    .post {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #d4af37 100%);
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.1;
      background-image:
        radial-gradient(circle at 20% 30%, #0a0a0a 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, #0a0a0a 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .line {
      font-family: 'Playfair Display', serif;
      font-size: 72px;
      font-weight: 400;
      color: #0a0a0a;
      margin-bottom: 20px;
      line-height: 1.1;
    }

    .line em {
      font-style: italic;
      font-weight: 700;
    }

    .cta-button {
      margin-top: 60px;
      display: inline-block;
      padding: 25px 50px;
      background: #0a0a0a;
      color: #fdfdfb;
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-decoration: none;
      align-self: flex-start;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 40px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 10, 10, 0.9);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: #fdfdfb;
      letter-spacing: 2px;
    }

    .url {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #d4af37;
    }
  </style>
</head>
<body>
  <div class="post">
    <div class="pattern"></div>

    <div class="content">
      <div class="line">Your <em>heritage.</em></div>
      <div class="line">Your <em>economy.</em></div>
      <div class="line">Your <em>future.</em></div>
      <div class="cta-button">Start the Assessment â†’</div>
    </div>

    <div class="bottom-bar">
      <div class="logo">CIRF</div>
      <div class="url">cultureinnovation.org</div>
    </div>
  </div>
</body>
</html>
