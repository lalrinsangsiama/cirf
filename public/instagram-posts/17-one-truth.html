<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIRF Instagram Post 17 - One Truth</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      padding: 20px;
    }

    .post {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.03;
      background-image:
        radial-gradient(circle at 20% 30%, #d4af37 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, #d4af37 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .stat-line {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      color: #7c7c7c;
      margin-bottom: 20px;
      display: flex;
      align-items: baseline;
      gap: 20px;
    }

    .stat-number {
      font-size: 72px;
      font-weight: 700;
      color: #d4af37;
    }

    .stat-label {
      font-size: 32px;
      font-style: italic;
    }

    .final-line {
      font-family: 'Playfair Display', serif;
      font-size: 96px;
      font-weight: 700;
      color: #fdfdfb;
      margin-top: 60px;
    }

    .final-line em {
      font-style: italic;
      color: #d4af37;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 40px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: #fdfdfb;
      letter-spacing: 2px;
    }

    .cta {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #d4af37;
    }
  </style>
</head>
<body>
  <div class="post">
    <div class="pattern"></div>

    <div class="content">
      <div class="stat-line">
        <span class="stat-number">362</span>
        <span class="stat-label">case studies.</span>
      </div>
      <div class="stat-line">
        <span class="stat-number">47</span>
        <span class="stat-label">countries.</span>
      </div>
      <div class="final-line"><em>One</em> truth.</div>
    </div>

    <div class="bottom-bar">
      <div class="logo">CIRF</div>
      <div class="cta">cultureinnovation.org</div>
    </div>
  </div>
</body>
</html>
