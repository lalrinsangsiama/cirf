<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIRF Instagram Post 1 - Heritage is Economy</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      padding: 20px;
    }

    .post {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.03;
      background-image:
        radial-gradient(circle at 20% 30%, #d4af37 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, #d4af37 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .gold-accent {
      position: absolute;
      top: 60px;
      left: 80px;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #d4af37, #f4d03f);
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .label {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #d4af37;
      margin-bottom: 40px;
    }

    .headline {
      font-family: 'Playfair Display', serif;
      font-size: 72px;
      font-weight: 400;
      line-height: 1.1;
      color: #fdfdfb;
      margin-bottom: 50px;
    }

    .headline em {
      font-style: italic;
      color: #d4af37;
    }

    .subtext {
      font-size: 22px;
      font-weight: 300;
      line-height: 1.7;
      color: #7c7c7c;
      max-width: 700px;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 40px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: #fdfdfb;
      letter-spacing: 2px;
    }

    .cta {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #d4af37;
    }

    .corner-accent {
      position: absolute;
      bottom: 120px;
      right: 80px;
      width: 200px;
      height: 200px;
      border: 1px solid rgba(212, 175, 55, 0.1);
      border-radius: 50%;
    }

    .corner-accent::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border: 1px solid rgba(212, 175, 55, 0.15);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="post">
    <div class="pattern"></div>
    <div class="gold-accent"></div>
    <div class="corner-accent"></div>

    <div class="content">
      <div class="label">The CIRF Thesis</div>
      <h1 class="headline">
        Heritage is not<br>
        a museum.<br>
        It is an <em>economy</em><br>
        waiting to be built.
      </h1>
      <p class="subtext">
        Cultural innovation is the third path between preservation and modernization.
      </p>
    </div>

    <div class="bottom-bar">
      <div class="logo">CIRF</div>
      <div class="cta">cultureinnovation.org</div>
    </div>
  </div>
</body>
</html>
