<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIRF Instagram Post 19 - Synergy</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      padding: 20px;
    }

    .post {
      width: 1080px;
      height: 1080px;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.03;
      background-image:
        radial-gradient(circle at 20% 30%, #d4af37 1px, transparent 1px),
        radial-gradient(circle at 80% 70%, #d4af37 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 80px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .equation-line {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 400;
      color: #7c7c7c;
      margin-bottom: 30px;
    }

    .equation-line .strike {
      text-decoration: line-through;
      text-decoration-color: #d4af37;
    }

    .main-statement {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      font-weight: 400;
      color: #fdfdfb;
      margin-bottom: 60px;
    }

    .main-statement em {
      font-style: italic;
      color: #d4af37;
    }

    .synergy-stat {
      display: flex;
      align-items: baseline;
      gap: 20px;
    }

    .synergy-number {
      font-family: 'Playfair Display', serif;
      font-size: 120px;
      font-weight: 700;
      color: #d4af37;
      line-height: 1;
    }

    .synergy-label {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      font-weight: 400;
      font-style: italic;
      color: #fdfdfb;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 40px 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 700;
      color: #fdfdfb;
      letter-spacing: 2px;
    }

    .cta {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #d4af37;
    }
  </style>
</head>
<body>
  <div class="post">
    <div class="pattern"></div>

    <div class="content">
      <div class="equation-line">Components don't <span class="strike">add</span>.</div>
      <div class="main-statement">They <em>multiply.</em></div>
      <div class="synergy-stat">
        <span class="synergy-number">+39.1%</span>
        <span class="synergy-label">synergy</span>
      </div>
    </div>

    <div class="bottom-bar">
      <div class="logo">CIRF</div>
      <div class="cta">cultureinnovation.org</div>
    </div>
  </div>
</body>
</html>
