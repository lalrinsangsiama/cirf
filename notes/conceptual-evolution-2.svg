  <line x1="840" y1="170" x2="840" y2="190" stroke="#6633cc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <rect x="790" y="190" width="100" height="40" rx="5" fill="#e1d2f9" stroke="#6633cc" stroke-width="1" opacity="0.5"/>
  <text x="840" y="213" font-family="Arial" font-size="11" text-anchor="middle">Comunian & Pratt</text>
  <text x="840" y="228" font-family="Arial" font-size="9" text-anchor="middle">"Cultural Economy Resilience" (2015-20)</text>
  
  <!-- Integration arrows -->
  <path d="M180 250 Q 300 220 520 220" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M300 320 Q 420 300 550 310" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M420 370 Q 490 330 650 300" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M640 270 Q 700 240 800 220" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M570 440 Q 650 380 700 300" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M740 420 Q 780 380 820 340" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- CIRF -->
  <rect x="700" y="400" width="200" height="90" rx="10" fill="#e1f7e1" stroke="#009900" stroke-width="3"/>
  <text x="800" y="435" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Cultural Innovation</text>
  <text x="800" y="460" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Resilience Framework</text>
  <text x="800" y="480" font-family="Arial" font-size="12" text-anchor="middle">(CIRF)</text>
  
  <!-- Integration arrows to CIRF -->
  <path d="M870 360 Q 850 380 820 400" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M680 490 Q 720 480 750 490" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M570 520 Q 650 500 700 470" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  <path d="M840 230 Q 860 300 830 390" fill="none" stroke="#333" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Legend -->
  <rect x="870" y="550" width="120" height="20" rx="5" fill="#e8f4e8" stroke="#339933" stroke-width="1"/>
  <text x="930" y="564" font-family="Arial" font-size="10" text-anchor="middle">Theoretical Paradigm</text>
  
  <rect x="870" y="575" width="60" height="20" rx="5" fill="#fff" stroke="#333" stroke-width="1"/>
  <text x="900" y="589" font-family="Arial" font-size="10" text-anchor="middle">Key Work</text>
  
  <ellipse cx="900" cy="605" rx="40" ry="10" fill="#fff" stroke="#333" stroke-width="1"/>
  <text x="900" y="608" font-family="Arial" font-size="8" text-anchor="middle">Key Concept</text>

  <!-- Explanatory text -->
  <text x="100" y="570" font-family="Arial" font-size="10" fill="#666">
    This diagram illustrates the evolution of economic resilience theory from ecological origins through various theoretical developments,
  </text>
  <text x="100" y="585" font-family="Arial" font-size="10" fill="#666">
    showing the convergence of multiple perspectives into the Cultural Innovation Resilience Framework (CIRF).
  </text>
</svg>