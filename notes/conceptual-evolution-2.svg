  <ellipse cx="870" cy="340" rx="95" ry="20" fill="#e0f7e0" stroke="#009900" stroke-width="1"/>
  <text x="870" y="344" font-family="Arial" font-size="10" text-anchor="middle">Engineering-Ecological-Adaptive-Transformative</text>
  
