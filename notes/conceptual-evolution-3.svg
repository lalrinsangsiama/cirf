<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Knowledge Base Theory and Cultural Innovation</text>
  
  <!-- Core Framework -->
  <rect x="350" y="80" width="300" height="80" rx="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="2"/>
  <text x="500" y="120" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Knowledge Base Theory</text>
  <text x="500" y="145" font-family="Arial" font-size="14" text-anchor="middle">(Asheim et al., 2007)</text>
  
  <!-- Knowledge Types -->
  <rect x="100" y="220" width="180" height="60" rx="10" fill="#e8f4e8" stroke="#339933" stroke-width="2"/>
  <text x="190" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Analytical Base</text>
  <text x="190" y="275" font-family="Arial" font-size="12" text-anchor="middle">(Science-based)</text>
  
  <rect x="410" y="220" width="180" height="60" rx="10" fill="#ffebf5" stroke="#cc6699" stroke-width="2"/>
  <text x="500" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Synthetic Base</text>
  <text x="500" y="275" font-family="Arial" font-size="12" text-anchor="middle">(Engineering-based)</text>
  
  <rect x="720" y="220" width="180" height="60" rx="10" fill="#fff2cc" stroke="#ffcc00" stroke-width="2"/>
  <text x="810" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Symbolic Base</text>
  <text x="810" y="275" font-family="Arial" font-size="12" text-anchor="middle">(Arts-based)</text>
  
  <!-- Arrows from Knowledge Base Theory to Types -->
  <line x1="400" y1="160" x2="190" y2="220" stroke="#0066cc" stroke-width="2"/>
  <line x1="500" y1="160" x2="500" y2="220" stroke="#0066cc" stroke-width="2"/>
  <line x1="600" y1="160" x2="810" y2="220" stroke="#0066cc" stroke-width="2"/>
  
  <!-- Characteristics of Symbolic Base -->
  <rect x="640" y="320" width="340" height="180" rx="10" fill="#fffae6" stroke="#ffcc00" stroke-width="1"/>
  <text x="810" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Symbolic Knowledge Characteristics</text>
  
  <circle cx="660" cy="370" r="5" fill="#ffcc00"/>
  <text x="830" y="370" font-family="Arial" font-size="12" text-anchor="middle">Strongly context-specific and culturally embedded</text>
  
  <circle cx="660" cy="400" r="5" fill="#ffcc00"/>
  <text x="830" y="400" font-family="Arial" font-size="12" text-anchor="middle">Focused on creating meaning, desire, aesthetic qualities</text>
  
  <circle cx="660" cy="430" r="5" fill="#ffcc00"/>
  <text x="830" y="430" font-family="Arial" font-size="12" text-anchor="middle">Transmitted through socialization and practice</text>
  
  <circle cx="660" cy="460" r="5" fill="#ffcc00"/>
  <text x="830" y="460" font-family="Arial" font-size="12" text-anchor="middle">Relies on tacit knowledge and interpretation</text>
  
  <circle cx="660" cy="490" r="5" fill="#ffcc00"/>
  <text x="830" y="490" font-family="Arial" font-size="12" text-anchor="middle">Strong semiotic and experiential dimensions</text>
  
  <!-- Arrow from Symbolic Base to Characteristics -->
  <line x1="810" y1="280" x2="810" y2="320" stroke="#ffcc00" stroke-width="2"/>
  
  <!-- Economic Resilience Connection -->
  <rect x="60" y="320" width="260" height="170" rx="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="1"/>
  <text x="190" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Resilience Implications</text>
  <text x="190" y="360" font-family="Arial" font-size="10" font-style="italic" text-anchor="middle">(Asheim & Hansen, 2009; Boschma, 2015)</text>
  
  <circle cx="80" cy="390" r="5" fill="#0066cc"/>
  <text x="190" y="390" font-family="Arial" font-size="12" text-anchor="middle">Creates differentiation advantage</text>
  
  <circle cx="80" cy="420" r="5" fill="#0066cc"/>
  <text x="190" y="420" font-family="Arial" font-size="12" text-anchor="middle">Generates place-specific value</text>
  
  <circle cx="80" cy="450" r="5" fill="#0066cc"/>
  <text x="190" y="450" font-family="Arial" font-size="12" text-anchor="middle">Less vulnerable to standardization</text>
  
  <circle cx="80" cy="480" r="5" fill="#0066cc"/>
  <text x="190" y="480" font-family="Arial" font-size="12" text-anchor="middle">Supports identity-based adaptation</text>
  
  <!-- Cultural Innovation Connection -->
  <rect x="350" y="320" width="260" height="170" rx="10" fill="#e8f4e8" stroke="#339933" stroke-width="1"/>
  <text x="480" y="340" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Cultural Innovation Processes</text>
  <text x="480" y="360" font-family="Arial" font-size="10" font-style="italic" text-anchor="middle">(Scott, 2010; Potts et al., 2008)</text>
  
  <circle cx="370" cy="390" r="5" fill="#339933"/>
  <text x="480" y="390" font-family="Arial" font-size="12" text-anchor="middle">Symbolic recombination</text>
  
  <circle cx="370" cy="420" r="5" fill="#339933"/>
  <text x="480" y="420" font-family="Arial" font-size="12" text-anchor="middle">Meaning reframing</text>
  
  <circle cx="370" cy="450" r="5" fill="#339933"/>
  <text x="480" y="450" font-family="Arial" font-size="12" text-anchor="middle">Aesthetic experimentation</text>
  
  <circle cx="370" cy="480" r="5" fill="#339933"/>
  <text x="480" y="480" font-family="Arial" font-size="12" text-anchor="middle">Experience design</text>
  
  <!-- Arrows from Symbolic Base to Connections -->
  <line x1="750" y1="280" x2="190" y2="320" stroke="#ffcc00" stroke-width="2"/>
  <line x1="780" y1="280" x2="480" y2="320" stroke="#ffcc00" stroke-width="2"/>
  
  <!-- CIRF Box -->
  <rect x="200" y="520" width="600" height="60" rx="10" fill="#e1f7e1" stroke="#009900" stroke-width="3"/>
  <text x="500" y="555" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Cultural Innovation Resilience Framework (CIRF)</text>
  
  <!-- Arrows to CIRF -->
  <line x1="190" y1="490" x2="300" y2="520" stroke="#0066cc" stroke-width="2"/>
  <line x1="480" y1="490" x2="400" y2="520" stroke="#339933" stroke-width="2"/>
  <line x1="810" y1="500" x2="600" y2="530" stroke="#ffcc00" stroke-width="2"/>

  <!-- Timeline Labels -->
  <text x="70" y="145" font-family="Arial" font-size="12" font-weight="bold" fill="#666">Initial Formulation</text>
  <text x="70" y="165" font-family="Arial" font-size="12" font-style="italic" fill="#666">2005-2007</text>
  
  <text x="70" y="280" font-family="Arial" font-size="12" font-weight="bold" fill="#666">Typology Development</text>
  <text x="70" y="300" font-family="Arial" font-size="12" font-style="italic" fill="#666">2007-2010</text>
  
  <text x="70" y="480" font-family="Arial" font-size="12" font-weight="bold" fill="#666">Integration with Resilience</text>
  <text x="70" y="500" font-family="Arial" font-size="12" font-style="italic" fill="#666">2010-2018</text>
  
  <text x="70" y="555" font-family="Arial" font-size="12" font-weight="bold" fill="#666">Framework Synthesis</text>
  <text x="70" y="575" font-family="Arial" font-size="12" font-style="italic" fill="#666">2020-Present</text>
  
  <!-- Explanatory text -->
  <text x="800" y="565" font-family="Arial" font-size="12" fill="#666" text-anchor="end">
    This diagram illustrates how Knowledge Base Theory, particularly the concept of symbolic knowledge,
  </text>
  <text x="800" y="585" font-family="Arial" font-size="12" fill="#666" text-anchor="end">
    provides theoretical foundation for understanding cultural innovation's distinctive contribution to economic resilience.
  </text>
</svg>