<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Evolution of Cultural Innovation Theory</text>
  
  <!-- Timeline -->
  <line x1="100" y1="500" x2="900" y2="500" stroke="#333" stroke-width="2"/>
  
  <!-- Time markers -->
  <line x1="100" y1="500" x2="100" y2="510" stroke="#333" stroke-width="2"/>
  <text x="100" y="525" font-family="Arial" font-size="12" text-anchor="middle">1970s</text>
  
  <line x1="260" y1="500" x2="260" y2="510" stroke="#333" stroke-width="2"/>
  <text x="260" y="525" font-family="Arial" font-size="12" text-anchor="middle">1980s</text>
  
  <line x1="420" y1="500" x2="420" y2="510" stroke="#333" stroke-width="2"/>
  <text x="420" y="525" font-family="Arial" font-size="12" text-anchor="middle">1990s</text>
  
  <line x1="580" y1="500" x2="580" y2="510" stroke="#333" stroke-width="2"/>
  <text x="580" y="525" font-family="Arial" font-size="12" text-anchor="middle">2000s</text>
  
  <line x1="740" y1="500" x2="740" y2="510" stroke="#333" stroke-width="2"/>
  <text x="740" y="525" font-family="Arial" font-size="12" text-anchor="middle">2010s</text>
  
  <line x1="900" y1="500" x2="900" y2="510" stroke="#333" stroke-width="2"/>
  <text x="900" y="525" font-family="Arial" font-size="12" text-anchor="middle">2020s</text>
  
  <!-- Critical Theory -->
  <rect x="50" y="80" width="160" height="60" rx="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="2"/>
  <text x="130" y="120" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Critical Theory</text>
  <line x1="130" y1="140" x2="130" y2="170" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <rect x="80" y="170" width="100" height="40" rx="5" fill="#e6f2ff" stroke="#0066cc" stroke-width="1"/>
  <text x="130" y="195" font-family="Arial" font-size="11" text-anchor="middle">Adorno & Horkheimer</text>
  <text x="130" y="210" font-family="Arial" font-size="9" text-anchor="middle">"Culture Industry" (1944)</text>
  <line x1="130" y1="210" x2="130" y2="230" stroke="#0066cc" stroke-width="1"/>
  
  <ellipse cx="130" cy="240" rx="60" ry="20" fill="#e6f2ff" stroke="#0066cc" stroke-width="1"/>
  <text x="130" y="244" font-family="Arial" font-size="10" text-anchor="middle">Cultural Standardization</text>
  <line x1="130" y1="260" x2="180" y2="290" stroke="#0066cc" stroke-width="1"/>
  
  <!-- Cultural Capital Theory -->
  <rect x="230" y="120" width="160" height="60" rx="10" fill="#e8f4e8" stroke="#339933" stroke-width="2"/>
  <text x="310" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Cultural Capital Theory</text>
  <line x1="310" y1="180" x2="310" y2="200" stroke="#339933" stroke-width="2" stroke-dasharray="5,5"/>
  
  <rect x="260" y="200" width="100" height="40" rx="5" fill="#e8f4e8" stroke="#339933" stroke-width="1"/>
  <text x="310" y="223" font-family="Arial" font-size="11" text-anchor="middle">Pierre Bourdieu</text>
  <text x="310" y="238" font-family="Arial" font-size="9" text-anchor="middle">"Forms of Capital" (1986)</text>
  <line x1="310" y1="240" x2="310" y2="260" stroke="#339933" stroke-width="1"/>
  
  <ellipse cx="310" cy="280" rx="85" ry="20" fill="#e8f4e8" stroke="#339933" stroke-width="1"/>
