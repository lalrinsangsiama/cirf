<svg viewBox="0 0 900 750" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="750" rx="10" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">CIRF Application: Post-Disaster Recovery Context</text>
  <text x="450" y="70" font-family="Arial" font-size="16" font-style="italic" text-anchor="middle">Pandemic Response and Adaptation</text>

  <!-- Context box -->
  <rect x="50" y="100" width="800" height="80" rx="5" fill="#ffebee" stroke="#c62828" stroke-width="2" />
  <text x="60" y="125" font-family="Arial" font-size="16" font-weight="bold" fill="#c62828">Context &amp; Challenge:</text>
  <text x="60" y="150" font-family="Arial" font-size="14">Cultural sector facing existential threat due to pandemic restrictions, venue closures, audience loss, and</text>
  <text x="60" y="170" font-family="Arial" font-size="14">funding challenges requiring rapid transformation while maintaining core cultural value creation.</text>

  <!-- Central CIRF wheel -->
  <circle cx="450" cy="350" r="180" fill="white" stroke="#424242" stroke-width="2" />
  <circle cx="450" cy="350" r="140" fill="#f5f5f5" stroke="#424242" stroke-width="1" />
  <circle cx="450" cy="350" r="100" fill="white" stroke="#424242" stroke-width="1" />
  <circle cx="450" cy="350" r="60" fill="#f5f5f5" stroke="#424242" stroke-width="1" />
  <circle cx="450" cy="350" r="20" fill="#c62828" />
  
  <!-- Center text -->
  <text x="450" y="355" font-family="Arial" font-size="14" fill="white" text-anchor="middle">CIRF</text>

  <!-- Inner ring labels (Resilience Capacities) -->
  <text x="450" y="335" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Resilience Capacities</text>
  
  <!-- Capacity segments with dynamic markers showing progression -->
  <path d="M 450 350 L 450 290 A 60 60 0 0 1 502 350 Z" fill="#c8e6c9" stroke="#2e7d32" stroke-width="1" />
  <text x="470" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e7d32">Transformative</text>
  <text x="470" y="332" font-family="Arial" font-size="8" text-anchor="middle">Later Phase</text>
  
  <path d="M 450 350 L 502 350 A 60 60 0 0 1 450 410 Z" fill="#bbdefb" stroke="#1565c0" stroke-width="1" />
  <text x="470" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#1565c0" font-weight="bold">Adaptive</text>
  <text x="470" y="392" font-family="Arial" font-size="8" text-anchor="middle">Middle Phase</text>
  
  <path d="M 450 350 L 450 410 A 60 60 0 0 1 398 350 Z" fill="#ffecb3" stroke="#ff8f00" stroke-width="1" />
  <text x="430" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff8f00" font-weight="bold">Absorptive</text>
  <text x="430" y="392" font-family="Arial" font-size="8" text-anchor="middle">Initial Focus</text>
  
  <path d="M 450 350 L 398 350 A 60 60 0 0 1 450 290 Z" fill="#e1bee7" stroke="#6a1b9a" stroke-width="1" />
  <text x="430" y="320" font-family="Arial" font-size="10" text-anchor="middle" fill="#6a1b9a">Anticipatory</text>
  <text x="430" y="332" font-family="Arial" font-size="8" text-anchor="middle">Future Focus</text>
  
  <!-- Progression arrow through capacities -->
  <path d="M 430 385 C 420 350 420 330 450 325 C 480 320 480 350 470 380" fill="none" stroke="#d32f2f" stroke-width="2" stroke-dasharray="4" />
  <polygon points="465,380 470,385 475,380" fill="#d32f2f" />
  
  <!-- Middle ring (Causal Mechanisms) -->
  <text x="450" y="235" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Causal Mechanisms</text>
  
  <!-- Mechanism segments -->
  <path d="M 450 350 L 450 250 A 100 100 0 0 1 550 350 Z" fill="#ede7f6" stroke="#4527a0" stroke-width="1" />
  <text x="490" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#4527a0">Capital Conversion</text>
  
  <path d="M 450 350 L 550 350 A 100 100 0 0 1 450 450 Z" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" />
  <text x="490" y="410" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e7d32">Network Development</text>
  
  <path d="M 450 350 L 450 450 A 100 100 0 0 1 350 350 Z" fill="#fff8e1" stroke="#ff8f00" stroke-width="1" />
  <text x="410" y="410" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff8f00" font-weight="bold">Institutional Innovation</text>
  <text x="410" y="425" font-family="Arial" font-size="8" text-anchor="middle">New operational models</text>
  
  <path d="M 450 350 L 350 350 A 100 100 0 0 1 450 250 Z" fill="#e3f2fd" stroke="#1565c0" stroke-width="1" />
  <text x="410" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#1565c0" font-weight="bold">Symbolic Knowledge</text>
  <text x="410" y="305" font-family="Arial" font-size="8" text-anchor="middle">Meaning-making during crisis</text>
  
  <!-- Outer ring (Contextual Mediators) -->
  <text x="450" y="190" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Contextual Mediators</text>
  
  <!-- Context segments -->
  <path d="M 450 350 L 450 210 A 140 140 0 0 1 590 350 Z" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="1" />
  <text x="505" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#6a1b9a">Governance Arrangements</text>
  <text x="505" y="270" font-family="Arial" font-size="8" text-anchor="middle">Emergency support measures</text>
  
  <path d="M 450 350 L 590 350 A 140 140 0 0 1 450 490 Z" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" />
  <text x="505" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#2e7d32">Industrial Structure</text>
  <text x="505" y="450" font-family="Arial" font-size="8" text-anchor="middle">Heavily impacted by restrictions</text>
  
  <path d="M 450 350 L 450 490 A 140 140 0 0 1 310 350 Z" fill="#fff8e1" stroke="#ff8f00" stroke-width="1" />
  <text x="395" y="435" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff8f00">Knowledge Ecology</text>
  <text x="395" y="450" font-family="Arial" font-size="8" text-anchor="middle">Variable digital capabilities</text>
  
  <path d="M 450 350 L 310 350 A 140 140 0 0 1 450 210 Z" fill="#e3f2fd" stroke="#1565c0" stroke-width="1" />
  <text x="395" y="255" font-family="Arial" font-size="10" text-anchor="middle" fill="#1565c0">Cultural Context</text>
  <text x="395" y="270" font-family="Arial" font-size="8" text-anchor="middle">High societal value, economic vulnerability</text>
  
  <!-- Outermost ring (Temporal Dynamics) -->
  <text x="450" y="155" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Temporal Dynamics</text>
  
  <!-- Temporal segments with integrated multiple horizons -->
  <path d="M 450 350 L 450 170 A 180 180 0 0 1 630 350 Z" fill="#fce4ec" stroke="#c2185b" stroke-width="1" />
  <text x="530" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#c2185b">Multi-Horizon Integration</text>
  <text x="530" y="230" font-family="Arial" font-size="8" text-anchor="middle">Immediate to long-term combined</text>
  
  <path d="M 450 350 L 630 350 A 180 180 0 0 1 450 530 Z" fill="#e0f7fa" stroke="#00838f" stroke-width="1" />
  <text x="530" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#00838f">Path Transformation</text>
  <text x="530" y="480" font-family="Arial" font-size="8" text-anchor="middle">Digital-physical hybrid models</text>
  
  <path d="M 450 350 L 450 530 A 180 180 0 0 1 270 350 Z" fill="#f9fbe7" stroke="#827717" stroke-width="1" />
  <text x="370" y="465" font-family="Arial" font-size="10" text-anchor="middle" fill="#827717">Phase Progression</text>
  <text x="370" y="480" font-family="Arial" font-size="8" text-anchor="middle">Acute → Adaptation → Stabilization</text>
  
  <path d="M 450 350 L 270 350 A 180 180 0 0 1 450 170 Z" fill="#e8eaf6" stroke="#283593" stroke-width="1" />
  <text x="370" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="#283593">Learning Feedback Loops</text>
  <text x="370" y="230" font-family="Arial" font-size="8" text-anchor="middle">Crisis as innovation catalyst</text>

  <!-- Implementation Box with phase transitions -->
  <rect x="50" y="550" width="800" height="150" rx="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" />
  <text x="60" y="575" font-family="Arial" font-size="16" font-weight="bold" fill="#3f51b5">Implementation Pathway: Hybrid Evolution (Initial Policy-Led → Network-Led)</text>
  
  <!-- Phase 1 -->
  <rect x="70" y="590" width="240" height="100" rx="5" fill="white" stroke="#c62828" stroke-width="1" />
  <rect x="70" y="590" width="240" height="25" rx="5" fill="#ffebee" stroke="#c62828" stroke-width="1" />
  <text x="190" y="607" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#c62828">Phase 1: Emergency Response</text>
  <text x="80" y="630" font-family="Arial" font-size="11">• Emergency funding support</text>
  <text x="80" y="650" font-family="Arial" font-size="11">• Digital literacy development</text>
  <text x="80" y="670" font-family="Arial" font-size="11">• Rapid experimentation support</text>
  
  <!-- Arrow -->
  <line x1="310" y1="640" x2="340" y2="640" stroke="#424242" stroke-width="2" />
  <polygon points="340,635 350,640 340,645" fill="#424242" />
  
  <!-- Phase 2 -->
  <rect x="350" y="590" width="240" height="100" rx="5" fill="white" stroke="#1565c0" stroke-width="1" />
  <rect x="350" y="590" width="240" height="25" rx="5" fill="#e3f2fd" stroke="#1565c0" stroke-width="1" />
  <text x="470" y="607" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565c0">Phase 2: Adaptive Innovation</text>
  <text x="360" y="630" font-family="Arial" font-size="11">• Business model reinvention</text>
  <text x="360" y="650" font-family="Arial" font-size="11">• Digital delivery development</text>
  <text x="360" y="670" font-family="Arial" font-size="11">• New audience engagement models</text>
  
  <!-- Arrow -->
  <line x1="590" y1="640" x2="620" y2="640" stroke="#424242" stroke-width="2" />
  <polygon points="620,635 630,640 620,645" fill="#424242" />
  
  <!-- Phase 3 -->
  <rect x="630" y="590" width="240" height="100" rx="5" fill="white" stroke="#2e7d32" stroke-width="1" />
  <rect x="630" y="590" width="240" height="25" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" />
  <text x="750" y="607" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2e7d32">Phase 3: Transformative Integration</text>
  <text x="640" y="630" font-family="Arial" font-size="11">• Hybrid physical-digital integration</text>
  <text x="640" y="650" font-family="Arial" font-size="11">• New creative formats development</text>
  <text x="640" y="670" font-family="Arial" font-size="11">• Cross-sector innovation expansion</text>
</svg>
